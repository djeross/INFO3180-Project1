{% extends 'base.html' %}

{% block main %}
<br>
<br>
    {% with data=details%}
            {% set imagedb= data[-1] %}
            <div class="card" id="detailcard">
                <div id="left">
                    <img class="card-img-top detailimg" src="{{url_for('get_image',filename=imagedb)}}" alt="house image">
                </div>
                <div class="card-body" id="right">
                    <h2 class="card-title" id="dtitle">{{data[0]}}</h2>
                    <div class="side">
                        <a href="#" class="btn btn-primary" id="priceid">{{data[4]}}</a>
                        <a href="#" class="btn btn-primary" id="categoryid">{{data[5]}}</a>
                    </div>
                    <p class="card-text">{{data[1]}}</p>
                    <div class="side">
                        <div class="side">
                            <img src="{{ url_for('static', filename='/images/bed.png')}}" class="icons" alt="bed icon">
                            <p class="card-text">{{data[2]}}</p>
                        </div>
                        <div class="side">
                            <img src="{{ url_for('static', filename='/images/bath.png')}}" class="icons" alt="bath icon">
                            <p class="card-text">{{data[3]}}</p>
                        </div>
                    </div>
                    <div id="last">
                        <div class="side">
                            <img src="{{ url_for('static', filename='/images/location.png')}}" class="icons" alt="location icon">
                            <p class="card-text">{{data[-2]}}</p>
                        </div>
                        <a href="#" class="btn btn-primary" id="realtor">Email Realtor</a>
                    </div>
                </div>
            </div>
    {% endwith %}
{% endblock %}
